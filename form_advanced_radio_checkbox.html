<body>
    <!-- Multiple Radio Input -->
    <label for="radioinput">Select Gender</label><br>
    <label for="A">Male</label>
    <input type="radio" name="radioinput" id="A">
    <label for="B">Female</label>
    <input type="radio" name="radioinput" id="B">
    <label for="C">Others</label>
    <input type="radio" name="radioinput" id="C">
    <label for="D">Prefer not to say</label>
    <input type="radio" name="radioinput" id="D">

    <br>
    <br>
    <!-- Multiple checkbox input -->
    <label for="checkboxinput">Select Menu</label><br>
    <label for="E">Panner Masala</label>
    <input type="checkbox" name="checkboxinput" id="E">
    <label for="F">Butter Chicken</label>
    <input type="checkbox" name="checkboxinput" id="F">
    <label for="G">Tandori Roti</label>
    <input type="checkbox" name="checkboxinput" id="G">
</body>
