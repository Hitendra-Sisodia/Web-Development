<!DOCTYPE html>
<head>
    <title>Basic table</title>
    <style>
        table,th,tr,td{
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div>
        <h1>Monthly Expense</h1>
        <table>
            <tr>
                <td>Month</td>
                <td>Expense</td>
            </tr>
            <tr>
                <td>Jan</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>3000</td>
            </tr>
        </table>
    </div>
</body>
</html>
