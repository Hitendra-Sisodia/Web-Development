<!DOCTYPE html>
<head></head>
<body>
    <fieldset>
            <legend>HTML FORM</legend>
            <label for="A">Name:</label>
            <input type="text" id="A" name="textinput" placeholder="Enter your name">
            <br>

            <label for="B">Enter Date:</label>
            <input type="date" id="B" name="dateinput">

            <br>
            <label for="C">Enter about yourself</label>
            <textarea name="textareainput" id="C" rows="10" cols="30" placeholder="Answer in 2 to 3 lines"></textarea>

            <br>
            <label for="D">Enter your Age: </label>
            <select name="Age" id="D">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non above">Non Above</option>
            </select>

            <br>
            <button>Submit</button>
            <input type="submit" value="Click me">
        </fieldset>

        <br>
        <!-- Upload Files form pc-->
        <label for="E">Upload File:</label>
        <input type="file" name="FileSelect" id="E">

        <br>
        <!-- Use image as button -->
        <label for="F">Download Now:</label>
        <input type="image" name="imageButton" id="F" src="arrow.png" alt="Not Found" width="100" height="100">

        <br>
        <!-- Input password -->
        <label for="G">Enter your password: </label>
        <input type="password" name="inputpassword" id="G">

        <br>
        <!-- Radio Button-->
        <label for="X">Radio Button:</label>
        <input type="radio" name="radioinput" id="X">

        <br>
        <!-- Check Button -->
        <label for="Y">Check Button: </label>
        <input type="checkbox" name="checkinput" id="Y">
</body>
</html>
